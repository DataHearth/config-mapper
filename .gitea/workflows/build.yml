name: build

run-name: Build and test

on:
  push:
    branches:
      - "*"

jobs:
  build:
    name: Build and test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20
      
      - name: Build
        run: go build -v ./...